<body>

        <section id="2">

                    <input type="text" id="card-name" name="card-name" aria-required="true" required>
                </label>
                </br>

                <label for="card-number">Card Number
                    <input type="Number" id="card-number" name="card-number" aria-required="true" required>
                </label>

                </br>

                <label for="expiry">Expiry date
                    <input type="Date" id="expiry" name="expiry" aria-required="true">
                </label>
                </br>

                <label for="cvv">CVV
                    <input type="number" id="cvv" name="cvv">
                </label>
                </br>
                <input type="submit" value="Place Order" aria-required="true">

                </form>
            </section>
        

</body>
